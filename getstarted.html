        // Function to log all available voices
        

            // If voices are not yet available, load them after a short delay
            if (voices.length === 0) {
                window.speechSynthesis.onvoiceschanged = function() {
                    voices = window.speechSynthesis.getVoices();
                    // Listen to each voice
                    voices.forEach(function(voice) {
                        var msg = new SpeechSynthesisUtterance("This is a test of the " + voice.name);
                        msg.voice = voice;  // Set the voice to the current one
                        window.speechSynthesis.speak(msg);
                    });
                };
            } else {
                // Listen to each voice immediately
                voices.forEach(function(voice) {
                    var msg = new SpeechSynthesisUtterance("This is a test of the " + voice.name);
                    msg.voice = voice;  // Set the voice to the current one
            //   # window.speechSynthesis.speak(msg);
